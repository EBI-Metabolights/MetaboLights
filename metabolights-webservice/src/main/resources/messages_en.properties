## Mail messages
mail.noreplyaddress=no-reply@ebi.ac.uk
mail.queuedStudy.subject=Thank you! Your study {0} is now waiting to be processed.
mail.queuedStudy.body=Hi {0}\n\nWe have received your submission, you uploaded the file {1}. \n\nPlease be patient whilst your submission is validated, processed and made available online.\nWe will send you another email with the results of our validation and processing.\n\nMany thanks for submitting your data to MetaboLights.\n\nMetaboLights Team\n\nTechnical info\:\nFile size\: {2} \nTo be public on\: {3}\nServer name\: {4}\nSubmitted: {5}.
mail.submittedStudy.subject=Congratulations\! Your study {0} has been successfully processed\!
mail.submittedStudy.body=We are happy to inform you that your submitted study ({0}) has been successfully processed. \n\nYour study is now identified in MetaboLights as {1}. \n\nThe public release date is {2}.\n\nFor private pre-publication access to your study, please see the "Share study" link at the top of the study page.\n\nMany thanks for your time and effort. You can access your study here\: {3}{1}.
mail.errorInStudy.subject=We can not process {0}
mail.errorInStudy.body=There was a problem with your submitted study ({0}).\n\n{1}\nThe MetaboLights team has been made aware of the problem. Please, do not hesitate to contact us for help, we are happy to help as we know submitting studies can be challenging.\n\n\n\nTechnical info for the MetaboLights team\:\n-------------------------------------------------------\nFile\:{0}\nError\:{3}\nServer Name:{2}
mail.updateStudy.subject=Study {0} updated.
mail.updateStudy.body=We are happy to inform you that your study ({0}) has been successfully updated. The public release date was set to {1}.\n\nMany thanks for your time and effort. You can access your study here\: {2}{0}.
mail.publicReleaseDate.subject=Public release date of {0} updated.
mail.publicReleaseDate.body=We are happy to inform you that your study ({0}) has been successfully updated. The public release date was set to {1}.\n\nMany thanks for your time and effort. You can access your study here\: {2}{0}.
mail.queuedPRDUpdate.subject=Thank you! The public release date update for {0} is now waiting to be processed.
mail.queuedPRDUpdate.body=Hi {0}\n\nYou have requested to update the public release date of {1}. Please be patient whilst your request is processed and made available online.\nUntil then, just keep an eye out for our next email.\n\nMany thanks for having your data in MetaboLights.\n\nMetaboLights Team\n\nTechnical info\:\nStudy\:{1}\nTo be public on\: {2}\nServer name\: {3}\nUPDATING PUBLIC RELEASE DATE.
mail.queuedDeletion.subject=The study {0} is now waiting to be deleted.
mail.queuedDeletion.body=Hi {0}\n\nYou have requested to delete study {1}. \nBe aware that this accession number will no longer be available, so please do not try to use this reference in future.\n\nPlease be patient whilst your request is processed.\nUntil then, just keep an eye for our next email.\n\nMany thanks for using MetaboLights.\n\nMetaboLights Team\n\nTechnical info\:\nServer name\: {2}\nStudy\:{1}\nDELETE.
mail.studyDeleted.subject=Study {0} deleted.
mail.studyDeleted.body=Your study ({0}) has been successfully deleted and is no longer in our system.
mail.studySoonLive.subject=Your MetaboLights study ({0}) will go public soon.
mail.studySoonLive.body=Good news! \n\nThis is just a reminder that your study {0} will be publicly available on the {1}.\n

mail.status.subject=Status of {0} updated to {1}
mail.status.body.private=Your study ({1}) is in progress and is private to you. You can make any changes, even delete the study. This submission will have to pass our initial validation checks. Once you are happy with it the study will enter our curation queue.  During our curation process we will communicate any questions or issues using email.
mail.status.body.incuration=Your study ({1}) is currently being curated. At this stage you can not make any changes. Be advised that further information may be required, and we may contact you for further information. In this status, curators will make some changes to meet our curation policies and get it ready for the review process and later to be public.
mail.status.body.inreview=Your study ({1}) is now approved by our curation team. Please take a close look at the study and share the reviewer link with journals and reviewers.\nYou can not make changes directly at this stage, but if you have further comments or suggestions, please communicate this to {4}.\n\nIf you are happy with the changes, you will be able to share the included read-only link with your reviewers and/or journals.  Take care to only share this link with trusted parties:\n{2}\nConsider this link temporary as it will expire after the study goes public.\n\nThe link {3} is the official link for referencing your MetaboLights study in any paper, website or other communication.\n
mail.status.body.public= Congratulations!. Your study ({1}) is now {0}.       Now the metabolomics community can view and download it. It is searchable and soon will be exported to other search engines like http://metabolomexchange.org/. Please contact us if you think your study need any change or can be improved.

