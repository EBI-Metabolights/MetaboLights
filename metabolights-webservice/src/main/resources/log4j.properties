log4j.rootCategory=DEBUG, daily, stdout


#ï¿½Messages are not propagated upstream
log4j.additivity.default=false

# All downstream loggers have the same appender. Minimal logging by default
log4j.rootLogger=DEBUG, daily, stdout


log4j.appender.daily=org.apache.log4j.DailyRollingFileAppender
log4j.appender.daily.File=${catalina.base}/logs/metabolights-webservice.log
log4j.appender.daily.DatePattern='.'yyyy-MM-dd
log4j.appender.rolling.MaxFileSize=5MB
log4j.appender.rolling.MaxBackupIndex=1
log4j.appender.daily.layout=org.apache.log4j.PatternLayout
log4j.appender.daily.layout.ConversionPattern=%d [%t] %-2p %c -%m%n


# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} %-5p %c{1}:%L - %m%n
